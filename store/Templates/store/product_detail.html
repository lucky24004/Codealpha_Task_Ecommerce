{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<section class="product-detail-container">
  <a href="{% url 'product_list' %}" class="back-link">← Back to Shop</a>

  <div class="product-detail">
    <div class="product-image">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
      {% else %}
        <img src="{% static 'store/images/placeholder.jpeg' %}" alt="No image available">
      {% endif %}
    </div>

    <div class="product-info">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="price">₹{{ product.price }}</p>
      <p class="description">{{ product.description|linebreaks }}</p>

      <form action="{% url 'add_to_cart' product.slug %}" method="get" class="add-to-cart-form">
        <label>Quantity:</label>
        <input type="number" name="qty" value="1" min="1" class="qty-input">
        <button type="submit" class="btn add-to-cart">🛒 Add to Cart</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
